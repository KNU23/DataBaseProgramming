<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='신규 주문')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="container mt-5" style="max-width: 700px;">
        <h2>신규 주문</h2>
        <hr>

        <!-- (1. th:object="${ordersDTO}" 추가) -->
        <form th:action="@{/addOrder}" method="post" th:object="${ordersDTO}">
            
            <!-- (2. 폼 바인딩을 위한 hidden 필드 추가) -->
            <input type="hidden" th:field="*{bookid}" />
            <input type="hidden" th:field="*{saleprice}" />

            <!-- 주문 도서 정보 -->
            <div class="card mb-4">
                <div class="card-header"><i class="bi bi-book"></i> 주문 도서</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.bookname}">도서 제목</h5>
                    <p class="card-text" th:text="${book.author} + ' / ' + ${book.publisher}">저자 / 출판사</p>
                    <p class="card-text">
                        <strong>판매 가격: 
                            <span th:text="${#numbers.formatInteger(book.price, 0, 'COMMA')} + ' 원'">7,000 원</span>
                        </strong>
                    </p>
                </div>
            </div>

            <!-- 고객 선택 -->
            <div class.="mb-3">
                <label for="customerSelect" class="form-label fw-bold">
                    <i class="bi bi-person"></i> 고객 선택
                </label>
                <!-- (3. th:field="*{custid}" 적용) -->
                <select id="customerSelect" class="form-select" th:field="*{custid}"
                        th:classappend="${#fields.hasErrors('custid')} ? 'is-invalid' : ''">
                    <option value="">-- 고객을 선택해주세요 --</option>
                    <option th:each="customer : ${customers}" 
                            th:value="${customer.custid}" 
                            th:text="${customer.name} + ' (' + ${customer.phone} + ')'">
                        박지성 (000-5000-0001)
                    </option>
                </select>
                <!-- (4. 유효성 검사 에러 메시지 표시) -->
                <div th:if="${#fields.hasErrors('custid')}" th:errors="*{custid}" class="invalid-feedback"></div>
            </div>

            <!-- 안내 메시지 -->
            <div class="alert alert-warning mt-4" role="alert">
                <i class="bi bi-info-circle-fill"></i>
                주문을 확정하면 재고가 1 차감되며 되돌릴 수 없습니다.
            </div>

            <!-- 버튼 -->
            <hr>
            <div class="d-flex justify-content-between">
                <a href="/list" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> 주문 취소
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> 주문 확정
                </button>
            </div>
        </form>
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
