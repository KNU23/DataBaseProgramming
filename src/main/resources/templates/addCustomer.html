<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='신규 고객 등록')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="container mt-5" style="max-width: 700px;">
        <h2>신규 고객 등록</h2>
        <hr>
        
        <form th:action="@{/addCustomer}" method="post" th:object="${customerDTO}">
            
            <!-- 고객명 -->
            <div class="mb-3">
                <label for="name" class="form-label">고객명</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
            
            <!-- 주소 -->
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" id="address" th:field="*{address}" class="form-control">
            </div>

            <!-- 연락처 -->
            <div class="mb-3">
                <label for="phone" class="form-label">연락처</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="010-0000-0000">
            </div>
            
            <hr>
            
            <div class="d-flex justify-content-between">
                <a href="/customers" class="btn btn-secondary">
                     <i class="bi bi-list-ul"></i> 고객 목록으로
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> 저장하기
                </button>
            </div>
        </form>
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
