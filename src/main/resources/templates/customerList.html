<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='고객 목록')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="container mt-5">
        
        <!-- Flash Message 알림창 -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            [[${msg}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">고객 목록</h2>
             <a href="/addCustomer" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> 신규 고객 등록
            </a>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>고객 ID</th>
                    <th>고객명</th>
                    <th>주소</th>
                    <th>연락처</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customerList}">
                    <td th:text="${customer.custid}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.phone}"></td>
                </tr>
                <tr th:if="${customerList == null or customerList.isEmpty()}">
                    <td colspan="4" class="text-center">등록된 고객이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
