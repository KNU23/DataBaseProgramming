<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서정보 수정하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <h2>도서정보 수정</h2>
        <hr>
        
        <form th:action="@{/goUpdate/{id}(id=${bookDetail.bookid})}" method="post" name="updateForm">
            
            <div class="mb-3">
                <label for="bookid" class="form-label">Book ID</label>
                <input type="text" id="bookid" class="form-control" th:value="${bookDetail.bookid}" readonly disabled>
                
                <input type="hidden" name="bookid" th:value="${bookDetail.bookid}" />
            </div>
            
            <div class="mb-3">
                <label for="bookname" class="form-label">책 제목</label>
                <input type="text" id="bookname" name="bookname" class="form-control" th:value="${bookDetail.bookname}" required>
            </div>
            
            <div class="mb-3">
                <label for="publisher" class="form-label">저자 (출판사)</label>
                <input type="text" id="publisher" name="publisher" class="form-control" th:value="${bookDetail.publisher}">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">책 가격</label>
                <input type="number" id="price" name="price" class="form-control" th:value="${bookDetail.price}">
            </div>
            
            <hr>
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="goList()">
                    <i class="bi bi-list-ul"></i> 목록으로
                </button>
                <button type="button" class="btn btn-success" onclick="goUpdate()">
                    <i class="bi bi-check-lg"></i> 수정 완료
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        /* 목록으로 이동하기 버튼 */
        const goList = () => {
            // 상세 페이지나 목록 페이지로 돌아갑니다.
            location.href = "/list";
        }
        
        /* 게시글 수정 및 저장하기 버튼 */
        const goUpdate = () => {
            if(confirm("이대로 수정하시겠습니까?")){
                // 폼 태그의 name="updateForm"을 참조하여 submit() 호출
                document.updateForm.submit();
            }
        } 
        /*]]>*/
    </script>
</body>
</html>
