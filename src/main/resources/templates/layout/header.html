<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="commonHead(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">마당서점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav th:fragment="commonNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book-half"></i> 마당서점
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- "도서 목록" (누구나) -->
                    <li class="nav-item">
                        <a class="nav-link" href="/list">
                            <i class="bi bi-list-ul"></i> 도서 목록
                        </a>
                    </li>
                    
                    <!-- "도서 추가" (ADMIN만) -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/addBook">
                            <i class="bi bi-plus-lg"></i> 도서 추가
                        </a>
                    </li>
                    
                    <!-- "고객 관리" (인증된 사용자) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/customers">
                            <i class="bi bi-people"></i> 고객 관리
                        </a>
                    </li>
                    
                    <!-- "주문 목록" (인증된 사용자) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orderList">
                            <i class="bi bi-cart-check"></i> 주문 목록
                        </a>
                    </li>
                </ul>
                
                <!-- 로그인/로그아웃 버튼 영역 (오른쪽 정렬) -->
                <ul class="navbar-nav">
                
                    <!-- 비로그인 시 (Anonymous) -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-success" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </a>
                    </li>
                    
                    <!-- 로그인 시 (Authenticated) -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">사용자이름</span>
                            (<span sec:authentication="principal.authorities">권한</span>)
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-flex">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> 로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
