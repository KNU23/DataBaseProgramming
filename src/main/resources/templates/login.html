<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='로그인')}"></head>

<body>
    <!-- (주의) 로그인 페이지에는 공통 Nav를 포함하지 않음 -->

    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-book-half"></i> 마당서점 로그인
                </h2>
                
                <!-- 1. 로그인 실패 시 에러 메시지 표시 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    사용자 이름 또는 비밀번호가 올바르지 않습니다.
                </div>

                <!-- 2. 로그아웃 성공 시 메시지 표시 -->
                 <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    성공적으로 로그아웃되었습니다.
                </div>

                <!-- 3. 로그인 폼 (POST /login) -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 이름</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
                </form>
                
                <hr>
                <div class="text-muted text-center small">
                    <p class="mb-1">관리자: admin / admin</p>
                    <p class="mb-0">사용자: user / password</p>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
