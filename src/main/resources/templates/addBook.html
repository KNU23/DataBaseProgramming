<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서정보 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <h2>도서정보 추가</h2>
        <hr>
        
        <form action="/addBook" method="post" enctype="multipart/form-data"> 
            <div class="mb-3">
                <label for="bookname" class="form-label">책 제목</label>
                <input type="text" id="bookname" name="bookname" class="form-control" required> 
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">저자 (출판사)</label>
                <input type="text" id="publisher" name="publisher" class="form-control"> 
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">책 가격</label>
                <input type="number" id="price" name="price" class="form-control"> 
            </div>
            
            <hr>
            
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary"> 
                    
                    메인으로
                </a>
                <input type="submit" value="저장하기" class="btn btn-success"> 
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
