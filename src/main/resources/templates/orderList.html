<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='주문 목록')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="container mt-5">
        
        <!-- Flash Message 알림창 -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            [[${msg}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">주문 목록</h2>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>주문 ID</th>
                    <th>고객명</th>
                    <th>도서명</th>
                    <th>판매 가격</th>
                    <th>주문 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.orderid}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.bookName}"></td>
                    <td th:text="${#numbers.formatInteger(order.saleprice, 0, 'COMMA')} + ' 원'"></td>
                    <td th:text="${order.orderdate}"></td>
                </tr>
                <tr th:if="${orderList == null or orderList.isEmpty()}">
                    <td colspan="5" class="text-center">완료된 주문이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
