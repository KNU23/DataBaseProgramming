<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="~{layout/header :: commonHead(title='주문 목록')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="container mt-5">
        
        <div th:if="${param.msg}" class="alert alert-success alert-dismissible fade show" role="alert">
            주문이 성공적으로 완료되었습니다.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-receipt"></i> 나의 주문 내역</h2>
        </div>

        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>주문번호</th>
                    <th>주문 상품</th> <th>결제 금액</th>
                    <th>주문 상태</th>
                    <th>주문 일자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.orderid}"></td>
                    <td>
                        <span class="fw-bold" th:text="${order.repBookName}"></span>
                        <span th:if="${order.bookCount > 1}" class="text-muted small">
                             (외 [[${order.bookCount - 1}]]권)
                        </span>
                    </td>
                    <td th:text="${#numbers.formatInteger(order.total_price, 0, 'COMMA')} + ' 원'"></td>
                    <td>
                        <span class="badge bg-success" th:if="${order.status == 'ORDERED'}">주문완료</span>
                        <span class="badge bg-secondary" th:if="${order.status == 'CANCELLED'}">주문취소</span>
                    </td>
                    <td th:text="${order.orderdate}"></td>
                </tr>
                
                <tr th:if="${orderList == null or orderList.isEmpty()}">
                    <td colspan="5" class="text-center py-4">주문 내역이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
