<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">도서 목록</h2>
            <a href="/addBook" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 도서 추가하기
            </a>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Book ID</th>
                    <th>제목</th>
                    <th>출판사</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bookinfo: ${bookList}">
                    <td>
                        <a th:text="${bookinfo.bookid}" th:href="@{/bookid/{id}(id=${bookinfo.bookid})}"></a>
                    </td>
                    <td th:text="${bookinfo.bookname}"></td>
                    <td th:text="${bookinfo.publisher}"></td>
                    <td th:text="${bookinfo.price}"></td>
                </tr>
            </tbody>
        </table>
        
        <hr>
        
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-house-door"></i> 메인으로
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
