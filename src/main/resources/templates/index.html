<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/header :: commonHead(title='마당서점 - 홈')}"></head>

<body>
    <nav th:replace="~{layout/header :: commonNav}"></nav>

    <div class="hero-section">
        <div class="container">
        	<br><br>
            <h1><i class="bi bi-book-half"></i> MADANG BOOKSTORE</h1>
            <br><br>
            <p class="lead mb-4">당신의 인생 책을 마당서점에서 찾아보세요.</p>
            
			<div class="search-box">
			    <form action="/list" method="get">
			        <div class="input-group input-group-lg">
			            <input type="text" name="keyword" class="form-control" 
			                   placeholder="도서명, 저자 또는 출판사를 입력하세요" aria-label="Search">
			            <button class="btn btn-light fw-bold text-dark" type="submit">
			                <i class="bi bi-search"></i> 검색
			            </button>
			        </div>
			    </form>
			    <br><br>
			</div>
        </div>
    </div>

    <div class="container mb-5">
        
        <div class="row g-3 mb-5">
             <div class="col-md-4">
                <a href="/list" class="btn btn-primary w-100 p-3 shadow-sm quick-menu-btn">
                    <i class="bi bi-list-ul fs-4"></i><br>전체 도서 목록
                </a>
            </div>
            
            <div class="col-md-4" sec:authorize="isAuthenticated()">
                <a href="/addBook" class="btn btn-success w-100 p-3 shadow-sm quick-menu-btn">
                    <i class="bi bi-plus-circle fs-4"></i><br>도서 등록하기
                </a>
            </div>

            <div class="col-md-4" sec:authorize="isAuthenticated()">
                <a href="/search" class="btn btn-warning w-100 p-3 shadow-sm quick-menu-btn text-dark">
                    <i class="bi bi-globe fs-4"></i><br>API 도서 검색/추가
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-end mb-3">
            <h3 class="fw-bold m-0"><i class="bi bi-stars text-warning"></i> 신규 입고 도서</h3>
            <a href="/list" class="text-decoration-none">더보기 <i class="bi bi-chevron-right"></i></a>
        </div>
        <hr>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <div class="col" th:each="book, iterStat : ${latestBooks}" th:if="${iterStat.index < 8}">
                <div class="card h-100 book-card">
                    <a th:href="@{/bookid/{id}(id=${book.bookid})}" class="text-decoration-none">
                        <div class="text-center bg-light">
                            <img th:if="${book.coverImagePath != null and book.coverImagePath != ''}"
                                 th:src="${book.coverImagePath}" class="card-img-top" alt="표지">
                            
                            <div th:if="${book.coverImagePath == null or book.coverImagePath == ''}" 
                                 class="d-flex align-items-center justify-content-center text-muted"
                                 style="height: 250px;">
                                <i class="bi bi-book" style="font-size: 3rem;"></i>
                            </div>
                        </div>
                    </a>
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{/bookid/{id}(id=${book.bookid})}" 
                               class="text-dark text-decoration-none" 
                               th:text="${book.bookname}">책 제목</a>
                        </h5>
                        <p class="card-text text-muted small mb-2" th:text="${book.author}">저자</p>
                        
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="price-tag" th:text="${#numbers.formatInteger(book.price, 0, 'COMMA')} + '원'"></span>
                            
                            <a th:if="${book.stock > 0}" th:href="@{/addOrder/{bookid}(bookid=${book.bookid})}" 
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-cart-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 text-center py-5" th:if="${latestBooks == null or latestBooks.isEmpty()}">
                <p class="text-muted">등록된 최신 도서가 없습니다.</p>
            </div>
        </div>

    </div>

    <th:block th:replace="~{layout/footer :: commonScripts}"></th:block>
</body>
</html>
