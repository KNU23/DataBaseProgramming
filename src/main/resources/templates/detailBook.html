<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서정보 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <h2 th:text="${bookDetail.bookname}">도서 제목</h2>
        <p class="lead" th:text="${bookDetail.publisher}">출판사</p>
        <hr>

        <div class="card">
            <div class="card-header fw-bold">
                도서 상세 정보
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Book ID</strong>
                    <span th:text="${bookDetail.bookid}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>제목</strong>
                    <span th:text="${bookDetail.bookname}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>출판사</strong>
                    <span th:text="${bookDetail.publisher}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>가격</strong>
                    <span th:text="${#numbers.formatInteger(bookDetail.price, 0, 'COMMA')} + ' 원'"></span>
                </li>
            </ul>
        </div>
        
        <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-secondary" onclick="goList()">
                <i class="bi bi-list-ul"></i> 목록
            </button>
            
            <div class="d-flex gap-2">
                <button class="btn btn-warning" onclick="goUpdate()">
                    <i class="bi bi-pencil-square"></i> 수정
                </button>
                <button class="btn btn-danger" onclick="goDelete()">
                    <i class="bi bi-trash"></i> 삭제
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Thymeleaf의 bookid 값을 JavaScript 변수로 안전하게 가져옴
        const bookId = /*[[${bookDetail.bookid}]]*/ 'default';
        
        /* 목록으로 이동하기 버튼 */
        const goList = () => {
            location.href = "/list";
        }
        
        /* 게시글 수정하기 버튼 */
        const goUpdate = () => {
            if(confirm("수정 페이지로 이동하시겠습니까?")){
                location.href = "/goUpdate/" + bookId;
            }
        } 
        
        /* 게시글 삭제하기 버튼 */
        const goDelete = () => {
            // 삭제는 되돌릴 수 없으므로 강력하게 확인
            if (confirm("정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
                location.href = "/goDelete/" + bookId;
            }
        }
        /*]]>*/
    </script>
</body>
</html>
